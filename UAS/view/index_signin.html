<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANI IT</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

<div class="Head">
        <img src="img/logo.png" alt="Ini Logo" class="Logo" width="300px" height="80px">
        <ul class="Menu">
            <li class="w3-xlarge"><a href="?page=home"><i class="fa fa-home"></i>HOME</a></li>
            <li class="w3-xlarge"><a href="?page=index_content5">KABAR TERKINI</a></li>
            <li class="w3-xlarge"><a href="javascript:openclose('toggle');"><i class="fa fa-search"></i></a></li>
        </ul>
</div>
<div id="toggle" style="display:none">
    <div class="search-box">
        <form class="search-form ">
        <input type="text" placeholder="Ketikkan kata kunci disini....">
        <button type="submit">CARI</button>
        </form>
    </div>
</div>
<div class="Body">
    <div class="DaftarBox">
    <div class="Daftar">
            <form action="" method="POST">
            <table border="0" >

                <th colspan="3"><h3> SIGN IN</h3></th>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td colspan="2" ><input type="email" name="email" id="email" class="box" autocomplete="off" required></td>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <td colspan="2" ><input type="password" id="password" name="password" class="box" required></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="checkbox" onclick="mypassword()" name="Show"><label for="Show">Show Password</label></td>                  
                    <td><input type="checkbox" name="rm" id="rm" class="rm"><label for="rm" >Remember me</label></td>
                </tr> 
                <tr>
                    <th colspan="3"><input type="submit" value="Login" class="button" name="login"></th>
                </tr>	
                <tr>
                    <td colspan="3"><a href="?page=index_signup" class="else">Belum punya akun !</a></td>
                </tr>
                </table>
              </form>
    </div>
</div>
<audio autoplay loop>
    <source src="mp3/audio.mp3" type="audio/mpeg">
</audio>
<script src="JS/jquery-3.4.1.min.js"></script>
<script src="JS/jquery.backstretch.min.js"></script>
<script src="JS/script.js"></script>
<script src="JS/Script2.js"></script>

</body>
</body>
</html>
